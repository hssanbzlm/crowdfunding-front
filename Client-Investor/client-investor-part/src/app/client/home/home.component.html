
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
       
        <!-- Begin Page Content -->
        <div class="container-fluid"> 


          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Your projects</h1>
          </div> 
        


         

        </div> 
        <button style="margin-left: 5%;" type="button" (click)="redirectAddProject()"  class="btn btn-primary">Add project</button>

   <div class="row"  >
        <div (click)="navigateToDetails(p._id)" style="margin-left: 5%; margin-top: 3%;" class="col-xl-3 col-md-6 mb-4" *ngFor="let p of projects | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
           
          <div *ngIf="p.budget==p.totalFund" >

          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"  >{{p.title}}</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">{{p.budget}}</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div *ngIf="p.budget!=p.totalFund" >

          <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"  >{{p.title}}</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">{{p.budget}}</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>

        </div>
  


        </div>
      </div> 
    
      <div class="modif" >
      <ngb-pagination [pageSize]="pageSize" [collectionSize]="collectionSize" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
    </div>
      
        
      
    



      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      

    </div>

  </div>

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  

  

</body>

</html>
