<form [formGroup]="addProject" (ngSubmit)="onSubmit()" style="width: 30%;margin-left: 10%;" > 
   
    <div class="form-group"> 
        <label  >Title</label>

    <input placeholder="title" class="form-control" type="text" formControlName="title"> 
    </div>


    <div class="form-group">
        <label  >Description</label>

    <input placeholder="description" class="form-control"  type="text" formControlName="description" > 
    </div>


    <div class="form-group">
        <label  >Budget</label>

    <input placeholder="budget" class="form-control" type="number" formControlName="budget" >
    </div>


<button class="btn btn-primary" type="submit"> Add </button>
<button (click)="redirectToHome()" style="margin-left: 2%;" type="button" class="btn btn-light">Back</button>

</form>
