

<form [formGroup]="updateProfileForm"  (ngSubmit)="onClickUpdate()" style="width: 50%;margin-left: 5%;" >  

    <div class="form-group"> 
        <label for="enterprise">Enterprise</label>
        <input class="form-control" [(ngModel)]="inv.enterprise" formControlName="enterprise" name="enterprise"  type="text">
    </div> 

    <div class="form-group"> 
        <label for="address">address</label>
    <input class="form-control" type="text" [(ngModel)]="inv.address" formControlName="address" name="address" type="text" >
    </div> 



 


<button type="submit" class="btn btn-primary" > Update </button>
<button style="margin-left: 1%;" class="btn btn-light" (click)="redirectToHome()"  >Home</button>
</form>
